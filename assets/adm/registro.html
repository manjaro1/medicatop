<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Regístrarse | Formulario de registro</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">   
    
    <!-- Styles -->
    
    <!-- Styles -->
    <link href="../css/bootstrap.css" rel="stylesheet">
	<link href="../css/signin.css" rel="stylesheet" type="text/css">   
    
    <!-- Javascript -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.js"></script>

</head>

<body>

<div class="account-container register">
	
	<div class="content clearfix">
		
		<form class="form-horizontal" id="formulario">
		
			<div class="col-md-12"><img src="../images/logo.png" width="100%" /></div>
			
			<div class="login-social">
				<p>Usar una red Social:</p>
				
				<div class="twitter">
					<a href="#" class="btn_1">Login with Twitter</a>				
				</div>
				
				<div class="fb">
					<a href="#" class="btn_2">Login with Facebook</a>				
				</div>
			</div>
			
			<div class="login-fields">
				
				<p>Crear una cuenta:</p>
				
				<div class="field">
					<label for="firstname">Nombre:</label>
					<input type="text" id="firstname" name="txtNombre" value="" placeholder="First Name" class="form-control" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="lastname">Apellidos:</label>	
					<input type="text" id="lastname" name="txtApellidos" value="" placeholder="Last Name" class="form-control" />
				</div> <!-- /field -->
				
				
				<div class="field">
					<label for="email">Email:</label>
					<input type="text" id="email" name="txtEmail" value="" placeholder="Email" class="form-control"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Contraseña:</label>
					<input type="password" id="password" name="txtPassword" value="" placeholder="Password" class="login form-control"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="confirm_password">Confirmar Contraseña:</label>
					<input type="password" id="confirm_password" name="confirm_password" value="" placeholder="Confirm Password" class="login form-control"/>
				</div> <!-- /field -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-checkbox">
					<input id="Field" name="txtcheck" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Aceptar los términos de uso</label>
				</span>
									
				<button class="button btn btn-primary btn-large">Registrar</button>
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->


<!-- Text Under Box -->
<div class="login-extra">
	¿Ya tienes una cuenta? <a href="login.html">Login</a>
</div> <!-- /login-extra -->

    <script src="../js/jquery.validate.js"></script>
    <script src="../js/formulario.js"></script>
</body>
</html>
