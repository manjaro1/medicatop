<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login | Formulario de registro</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">   
    
    <!-- Styles -->
    <link href="../css/bootstrap.css" rel="stylesheet">
	<link href="../css/signin.css" rel="stylesheet" type="text/css">   
    
    <!-- Javascript -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.js"></script>



</head>

<body>

<div class="alert alert-warning" align="center">
		 <button type="button" data-dismiss="alert" class="close" aria-hidden="true">&times;</button>
			<p>Le enviaremos un correo a su cuenta registrada</p>
		 </div>
 <div class="alert alert-success" align="center">
		 <button type="button" data-dismiss="alert" class="close" aria-hidden="true">&times;</button>
			<p>Correo Enviado</p>
		 </div>
		 <div class="alert alert-danger" align="center">
		 <button type="button" data-dismiss="alert" class="close" aria-hidden="true">&times;</button>
			<p>Ocurrio un error</p>
		 </div>
<div class="account-container login">
	
	<div class="content clearfix">
		
		<form action="#" method="post">
		
			<div class="col-md-12"><img src="../images/logo.png" width="100%" /></div>	
			
			<div class="login-fields">
				<p>Escribe el mail registrado:</p>
				<div class="field">
					<label for="username">Usuario:</label>
					<input type="text" id="username" name="username" value="" placeholder="Email" class="login username-field" />
				</div> <!-- /field -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
									
				<button class="button btn btn-primary btn-large">Recordar</button>
				
			</div> <!-- .actions -->
			
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->


<!-- Text Under Box -->
<div class="login-extra">
	<a href="login.html">Iniciar Sesi√≥n</a><br/>
</div> <!-- /login-extra -->

</body>
</html>
